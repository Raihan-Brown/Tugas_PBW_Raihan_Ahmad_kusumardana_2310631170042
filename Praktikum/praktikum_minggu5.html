<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tugas</title>
    <link rel="stylesheet" href="praktikum5.css">
</head>
<body>
    <div class="card">
        <h2>Form Pendaftaran</h2>
        <p>&copy; Universitas Singaperbangsa Karawang</p>
        <form action="" method="post">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <label for="laki">Laki-Laki</label>
                <input type="radio" id="laki" name="gender" value="Laki-Laki">
                <label for="perempuan">Perempuan</label>
                <input type="radio" id="perempuan" name="gender" value="Perempuan">
            </div>

            <div class="form-group">
                <label>Hobi:</label>
                <label for="music">Music</label>
                <input type="checkbox" id="music" name="hobi" value="Music">
                <label for="olahraga">Olahraga</label>
                <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
                <label for="memasak">Memasak</label>
                <input type="checkbox" id="memasak" name="hobi" value="Memasak">
                <label for="bersepeda">Bersepeda</label>
                <input type="checkbox" id="bersepeda" name="hobi" value="Bersepeda">
                <label for="membaca">Membaca Buku</label>
                <input type="checkbox" id="membaca" name="hobi" value="Membaca Buku">
            </div>

            <div class="form-group">
                <label for="kota">Pilih Kota:</label>
                <select id="kota" name="kota" class="form-control">
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Karawang">Karawang</option>
                    <option value="Ciamis">Ciamis</option>
                    <option value="Temanggung">Temanggung</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file">Upload Foto:</label>
                <input type="file" id="file" name="foto" class="form-control">
            </div>

            <button type="submit">Daftar</button>
        </form>
    </div>
</body>
</html>
