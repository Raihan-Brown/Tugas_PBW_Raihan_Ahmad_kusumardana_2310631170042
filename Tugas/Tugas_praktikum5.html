<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Nilai Mutu Mahasiswa</title>
    <!-- eksternal -->
    <!-- <script src="Tugas_praktikum5.js"></script> -->

</head>
<body>

    <h2>Cek Nilai Mutu Mahasiswa</h2>
    <label for="nim">NIM:</label>
    <input type="text" id="nim" placeholder="Masukkan NIM" required>

    <label for="nilai">Nilai Mata Kuliah:</label>
    <input type="number" id="nilai" placeholder="Masukkan Nilai (0-100)" required>

    <button onclick="cekNilai()">Cek Nilai</button>
    <p id="hasil"></p>

<!-- internal -->
<script>
    function cekNilai() {
        let nim = document.getElementById("nim").value.trim();
        let nilai = parseInt(document.getElementById("nilai").value);
        let teks = document.getElementById("hasil");

        // Validasi input
        if (nim === "") {
            teks.innerHTML = "Harap masukkan NIM dan nilai yang valid!";
            return;
        }

        let hurufMutu;
        if (nilai >= 80 && nilai <= 100) {
            hurufMutu = "A";
        } else if (nilai >= 70) {
            hurufMutu = "B";
        } else if (nilai >= 60) {
            hurufMutu = "C";
        } else if (nilai >= 50) {
            hurufMutu = "D";
        } else if (nilai >= 0) {
            hurufMutu = "E";
        } else {
            teks.innerHTML = "Nilai tidak valid!";
            return;
        }

        teks.innerHTML = `NIM: ${nim} <br> Huruf Mutu: <b>${hurufMutu}</b>`;
    }
</script>

</body>
</html>
